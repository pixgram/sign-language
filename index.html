<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="h-[100dvh] overflow-hidden overscroll-none">
    <div class="flex flex-col h-[100dvh] overflow-y-auto p-4 bg-slate-900 text-white">
      <header>header</header>
      <div class="flex flex-col grow">
        <div class="flex justify-center p-2">
          <div class="p-2 bg-slate-800/25 border border-white/5 rounded-xl">
            <div class="aspect-square w-full overflow-hidden flex justify-center items-center bg-[url('/img/dot-revolve.svg')] bg-no-repeat bg-center">
              <div id="liveView" class="relative max-w-3xl rounded-xl">
                <video
                  id="video"
                  class="invisible transform w-full overflow-auto"
                  autoplay
                  playsinline
                ></video>
                <canvas
                  id="canvas"
                  class="transform absolute top-0 left-0 z-10 w-full h-full"
                ></canvas>
                <div class="hidden absolute bottom-0 left-0 bg-black/50">
                  <h3>debug</h3>
                  <p id="output"></p>
                </div>
                <div class="border-4 border-rose-500 border-dashed w-1/5 aspect-[1/1.4] absolute z-10 top-[14%] left-1/2 -translate-x-1/2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-1 mt-4 px-2">
          <div class="flex items-center">
            <input
              checked
              disabled
              id="activeMirrorMode"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
            />
            <label
              for="activeMirrorMode"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >active mirror mode</label
            >
          </div>
          <div>
            <label for="cameraSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a camera</label>
            <select id="cameraSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>
          </div>
          <div class="mt-4 p-4 bg-cyan-700/10 rounded-xl border border-white/5">
            <h3 class="text-lg font-bold">DETECTED TEXT</h3>
            <p class="m-2 h-8 bg-neutral-700/5 py-2" id="detectedText"></p>
          </div>
          <div
            class="mt-4 p-4 bg-yellow-700/10 rounded-xl border border-white/5"
          >
            <h3 class="text-lg font-bold">TRANSLATED TEXT</h3>
            <p class="m-2 h-8 bg-yellow-700/5 py-2" id="translatedText"></p>
          </div>
        </div>
      </div>
      <footer>footer</footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
